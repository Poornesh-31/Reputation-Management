<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reputation Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        .summary, .search-results {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .summary {
            background-color: #eef5ff;
            line-height: 1.6;
        }
        .search-results {
            background-color: #fff3cd;
        }
        .search-results ul {
            padding: 0;
            list-style-type: none;
        }
        .search-results li a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
        .search-results li a:hover {
            text-decoration: underline;
        }
        .back-button a {
            display: inline-block;
            padding: 10px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
        }
        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“Š {{ company }} Summary</h2>

        <!-- ðŸ“ AI-Generated Summary with Emojis and Pros/Cons -->
        <div class="summary">
            {{ summary | safe }}
        </div>

        <!-- ðŸ“Œ Search Result Links -->
        {% if search_results %}
        <div class="search-results">
            <h3>ðŸ“Œ Sources & References</h3>
            <ul>
                {% for result in search_results %}
                    <li>
                        <a href="{{ result.link }}" target="_blank">{{ result.title }}</a>
                        <br><small>{{ result.snippet }}</small>
                    </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <!-- ðŸ”™ Back Button -->
        <div class="back-button">
            <a href="/">ðŸ”™ Back to Search</a>
        </div>
    </div>
</body>
</html>
